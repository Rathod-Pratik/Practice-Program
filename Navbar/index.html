<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>Logo</h2>

            <img src="menu.png" id="menu" alt="Menu Icon">

            <li>Home</li>

            <li>About</li>
            <li>Services</li>

        </ul>
    </nav>
    <script src="script.js"></script>
</body>

</html>
